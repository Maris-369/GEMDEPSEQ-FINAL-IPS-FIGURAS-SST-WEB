name: Process 3D Models

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  process-3d:
    runs-on: ubuntu-latest
    
    steps:
    - name: üìã Checkout repository
      uses: actions/checkout@v3
      
    - name: üü¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: üì¶ Install GLTF Tools
      run: |
        npm install -g gltf-pipeline
        # Draco compression ya est√° incluido en gltf-pipeline
        # NO necesitamos: sudo apt-get install -y draco-tools
        
    - name: üóÇÔ∏è Create output directory
      run: mkdir -p processed-models
      
    - name: üîÑ Process 3D models
      run: |
        # Procesar archivos GLTF/GLB con compresi√≥n Draco
        for file in models/*.{gltf,glb}; do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            echo "Processing: $filename"
            gltf-pipeline -i "$file" -o "processed-models/$filename" --draco.compressionLevel 7
          fi
        done
        
    - name: üì§ Upload processed models
      uses: actions/upload-artifact@v3
      with:
        name: processed-3d-models
        path: processed-models/