name: üõ†Ô∏è 3D Model Processing

on:
  push:
    paths:
      - 'src/assets/3d-models/**'
      - '.github/workflows/process-3d.yml'

jobs:
  optimize-models:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 18
      GLTF_OPTIMIZE_LEVEL: 10

    steps:
      - uses: actions/checkout@v4

      - name: üèóÔ∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Install GLTF Tools
        run: |
          npm install -g gltf-pipeline
          sudo apt-get install -y draco-tools

      - name: üõ†Ô∏è Process Models
        run: |
          find src/assets/3d-models -type f \( -name "*.glb" -o -name "*.gltf" \) | while read file; do
            OUTPUT_FILE="${file%.*}-optimized.glb"
            gltf-pipeline -i "$file" -o "$OUTPUT_FILE" --draco.compressionLevel=$GLTF_OPTIMIZE_LEVEL
            if [ -f "$OUTPUT_FILE" ]; then
              mv "$OUTPUT_FILE" "$file"
              echo "‚úÖ Optimized $file"
            fi
          done

      - name: üíæ Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add src/assets/3d-models/
          git commit -m "Optimized 3D models [skip ci]" || echo "No changes to commit"
          git push