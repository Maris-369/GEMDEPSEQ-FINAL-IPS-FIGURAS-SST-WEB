# Archivo: .github/workflows/process-3d.yml
name: Process 3D Models

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  process-3d:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‹ Checkout repository
      uses: actions/checkout@v3
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install GLTF Tools
      run: |
        npm install -g gltf-pipeline
        # Draco compression ya estÃ¡ incluido en gltf-pipeline
        # NO necesitamos: sudo apt-get install -y draco-tools
        
    - name: ğŸ—‚ï¸ Create output directory
      run: mkdir -p processed-models
      
    - name: ğŸ”„ Process 3D models
      run: |
        # Procesar archivos GLTF/GLB con compresiÃ³n Draco
        for file in models/*.{gltf,glb}; do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            echo "Processing: $filename"
            gltf-pipeline -i "$file" -o "processed-models/$filename" --draco.compressionLevel 7
          fi
        done
        
    - name: ğŸ“¤ Upload processed models
      uses: actions/upload-artifact@v3
      with:
        name: processed-3d-models
        path: processed-models/